<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Learning Git
    </title>
    

<script>
function add()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne + numTwo;
  document.getElementById("answer").value = sum;
    document.getElementById("Result").value="SUM is: ";
}
function multiply()
{
    var num1,num2,mul;
    num1=Number(document.getElementById("first").value)
    num2=Number(document.getElementById("second").value);
    mul=num1*num2;
    document.getElementById("answer").value=mul;
    document.getElementById("Result").value="Multiply is: ";
}
function sub()
{
    var num1=parseInt(document.getElementById("first").value);
    var num2=parseInt(document.getElementById("second").value);
    var sub=num1-num2;
    document.getElementById("answer").value=sub;
    document.getElementById("Result").value="Subtract is: "
}
function Dark()
{
    var count=0;
    if (count%2==0) {
        document.bgColor="green";
    }
    document.bgColor="black";
    count++;
}
</script>
<style>

</style>
</head>
<body>
<div>
<p>Enter the First Number: <input id="first"></p>
<p>Enter the Second Number: <input id="second"></p>
<button onclick="add()">Add</button>
<button onclick="multiply()">multiply</button>
<button onclick="sub()">Subtract</button>
<button onclick="Dark()" >Dark</button>
<p><input type="text" id="Result" style="border: 0px;" value="Touch The Button" disabled> = <input id="answer" disabled></p>
</div>
</body>
</html>
